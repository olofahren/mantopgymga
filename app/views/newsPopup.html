<div class="hover_bkgr_fricc">
    <div class="content">
        <!--<div class="x popupCloseButton centered"> ✖️</div> -->
        {% for news in current %}
        <div id="{{ news.id }}" class="news-popup">
            {% if news.img %}
            <div class="slide-left">
                <img class="newsImg" src="{{ news.img }}" alt="">
            </div>
            {% endif %}
            <div class="slide-right">
                <div class="card-text">
                    <h2>{{ news.title }}</h2>
                    <p>{{ news.text }}</p>
                </div>
                <div class="card-footer">
                    <p class="footer-text">Publicerad {{ news.created_at }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
