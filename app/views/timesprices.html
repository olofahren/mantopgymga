    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/logo.png">
    <title>Mantorp Gym</title>

<body>
    <div class="header">
        <h1>Priser & Öppettider</h1>
        {{include ("menu.html")}}
    </div>
    
    <!--CONTENT-->
    <div class="main-content">
        <!--<h1>Priser & Öppettider</h1>-->

        <div class="times card">
            <div class="card-header">
                <h3>Öppettider</h3>
            </div>
            <div class="card-content">
                {% for time in times %}
                <p>{{ time.text|raw }}</p>
                {% endfor %}
            </div>
        </div>
        <div class="prices card">
            <div class="card-header">
                <h3>Priser</h3>
            </div>
            <div class="card-content">
                {% for price in prices %}
                <p>{{ price.text|raw }}</p>
                {% endfor %}
            </div>

        </div>
    </div>
    {{include ("footer.html")}}
    <!--CONTENT END-->

    <!--JS-->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/main.js?v=2.1"></script>
    <script type="text/javascript" src="../js/leaflet.js?v=2.1"></script>
    <!--//JS-->
</body>
